<ul class="cards"  *ngIf="listData | async as categorie">
  <li class="card"*ngFor="let item of categorie | paginate: { itemsPerPage: 3, currentPage: p }">
    <div >
      
      <h2>{{item.libelle}}</h2>
      <div class="card__buttons">
        <button (click) = "selectData(item)">‚úç modification</button>
        <button (click) = "removeData(item.id)">‚õî deletion</button>
      </div>
    </div>
    <h3 class="card__tagline">You can make modifications or deletions</h3>
    <ul class="card__icons">
      <li><i class="fa fa-coffee">  {{item.code}}</i></li>
      <li><i class="fa fa-coffee"> id  {{item.id}}</i></li>
      <li><i class="fa fa-coffee"> id categorie {{item.num_cat}}</i></li>
    </ul>
    
  </li>
 <br>
 <hr>
  <pagination-controls (pageChange)="p = $event"  ></pagination-controls>
  
</ul>
