<h1 style="text-align: center; color:rgb(255, 145, 0);font-family: system-ui;">üëã Training list!</h1>


<ul class="cards"  *ngIf="listData | async as formations">
  <li class="card"*ngFor="let item of formations | paginate: { itemsPerPage: 3, currentPage: p }">
    <div >
      <a href="#"><img class="card-img-top img-responsive"
        src = "{{this.crudApi.host+'/api/Imgarticles/'+item.id}}" 
        style = "height :200px;width:fil-content"
       alt=""></a>
      <h2>{{item.libelle}}</h2>
      <div class="card__buttons">
        <button (click) = "selectData(item)">‚úç modification</button>
        <button (click) = "removeData(item.id)">‚õî <br>deletion</button>
      </div>
    </div>
    <br>
    <h3 class="card__tagline">You can make modifications or deletions</h3>
    <h3 class="card__tagline">{{item.description}}</h3>
    <ul class="card__icons">
      <li><i class="fa fa-coffee">  {{item.place}} personnes</i></li>
      <li><i class="fa fa-bolt">{{item.pa}} dinars</i></li>
      <li><i class="fa fa-bomb">{{item.local}}</i></li>
      <br>
     
      <li><i class="fa fa-cutlery">id categorie:{{item.num_cat}}</i></li>
      <li><i class="fa fa-bolt">id sous-categorie:{{item.num_scat}}</i></li>
    </ul>
    <p>{{item.username}}</p>
  </li>
 
  <pagination-controls (pageChange)="p = $event" ></pagination-controls>
  
</ul>
