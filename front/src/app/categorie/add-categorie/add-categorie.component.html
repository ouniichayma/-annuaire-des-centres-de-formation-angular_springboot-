<!-- this is the markup, keep your hands off! -->

<form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
  <label for="email">add new category</label>
  <input type="hidden"  formControlName="id" id="id">
  
  <input type="text" placeholder="code categorie" formControlName="code" id="code">




<div *ngIf="crudApi.dataForm.get('code')?.invalid && (crudApi.dataForm.get('code')?.dirty || crudApi.dataForm.get('code')?.touched)">
  <div *ngIf="crudApi.dataForm.get('code')?.errors?.['required']">
   <b style="color: red;"> <i>Code is required.</i></b>
  </div>
  <div *ngIf="crudApi.dataForm.get('code')?.errors?.['pattern']">
    <b style="color: red;"> Code must be a number.</b>
  </div>
</div>



<div class="form-group">
  <label>File Upload  </label>
      <input type="file" accept="image/*" (change)="onSelectFile($event)">
      <img [src]="imgURL" height="200" *ngIf="imgURL">
</div>



  <input placeholder="nom du categorie"  type="text" formControlName="libelle" id="libelle">
  <input type="submit" [disabled]="this.crudApi.dataForm.invalid" value="add" name="subscribe">
</form>
