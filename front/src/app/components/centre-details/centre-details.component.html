<div id="container">

    <!-- Start	Product details -->
    <div class="product-details">

        <!-- 	Product Name -->
        <h1>{{user.username}}</h1>
        <!-- 		<span class="hint new">New</span> -->
        <!-- 		<span class="hint free-shipping">Free Shipping</span> -->
        <!-- 		the Product rating -->



        <!-- The most important information about the product -->
        <p class="information">" {{user.description}}. "</p>



        <!-- 		Control -->


    </div>

    <!-- 	End	Product details   -->



    <!-- 	Start product image & Information -->

    <div class="product-image">

        <img   *ngIf="user?.id"
        src="{{this.authService.host+'/auth/Imgarticles/'+user.id}}" alt="Omar Dsoky">

        <!-- 	product Information-->
        <div class="info">
            <h2>The Description</h2>
            <ul>
                <li><strong>email: </strong>{{user.email}}</li>
                <li><strong>name: </strong>{{user.username}}</li>
                <li><strong>localisation: </strong>{{user.localisation}}</li>
                <li><strong>phone number </strong>{{user.num_tel}}</li>
              
            </ul>
        </div>
    </div>
    <!--  End product image  -->


</div>
